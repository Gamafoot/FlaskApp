<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/date.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h2><a href="/">Главная</a></h2>
            {%if logged%}
                <form class="d-flex" action="logout">
                    <button class="btn btn-outline-success" type="submit">Выйти</button>
                </form>
            {%else%}
                <form class="d-flex" method="post">
                    <input class="form-control me-2" type="search" placeholder="Логин" name="login" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Войти</button>
                </form>
            {%endif%}
        </div>
    </nav>
    {%if logged%}
        <form method="post" action="/send_request">
            <input type="date" name="date">
            <input type="submit" value="Send">
            <input type="hidden" name="date_send" value='date'>
        </form><br/>
        <form method="post" action="/send_request">
            <input type="text" name="message">
            <input type="submit" value="Send">
            <input type="hidden" name="message_send" value='msg'>
        </form>
    {%endif%}
    <h1>Список:</h1>
    {%block content%}
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
